<body>
    <h2>Challenge 6</h2>
    <script>
        const REYES = ["Chindatore", ["Chindasvinto", "Rencesvinto", "Lautaro"], ["Lauro", "Sisebuto", ["Fracisbuto", "Vigafredo", ["Leovigildo", "Recaredo"]]], "Amalarico II"];

        const generacionPar = (array, par = false, pares = []) => {
            array.forEach(e => {
                if (Array.isArray(e)) {
                    generacionPar(e, !par, pares);
                } else {
                    if (par) {
                        pares.push(e);
                    }
                }
            });
            return pares;
        }

        let pares = generacionPar(REYES);
        console.log(pares);
    </script>
</body>

<html>

<head>
    <title>retos JavaScript</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <ul id="carrakos"> </ul>

    <script>

        var carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];
        //Se pide que muestres los datos del array en forma arborescente como en la imagen suministrada.

        let obj = document.getElementById("carrakos");

        let visualiza = (arr, objeto) =>{
            arr.map(c =>{
            if(Array.isArray(c)){
                    // Creamos el elemento UL ya que hemos entrado a otro array
                    let newObj = document.createElement("ul");

                    // Añadimos el nuevo elemento al ya existente
                    objeto.appendChild(newObj);

                    // Ejecutamos el mismo método pero con el número array encontrado
                    visualiza(c, newObj);
            }else{
                let nodoCoche = document.createElement("li");
                let texto = document.createTextNode(c);

                nodoCoche.appendChild(texto);
                objeto.appendChild(nodoCoche);
            }
        })
        }

        visualiza(carrakos, obj);


    </script>
</body>

</html>

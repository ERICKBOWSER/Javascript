<html>

<head>
    <title>retos JavaScript</title>
</head>

<body>

  
    <h1>retos JavaScript</h1>
    <ul id="frutas">   </ul>

    <script>


        let frutas = ["aguacate", "pera", "manzana", "naranja", "tomate", "granada", "mango", "litchi", "nispero"];
        // muestra las frutas como elementos li y su nodo padre ser치 el ul frutas

        // Donde a침adir
        let agregar = document.getElementById("frutas");

        frutas.map(f =>{
            // Creamos el elemento
        let elemento = document.createElement("li");

        // Creamos el nodo de texto
        let nodoTexto = document.createTextNode(f);

        // A침adimos al elemento el texto
        elemento.appendChild(nodoTexto);

        // A침adimos a la UL todos los elementos 
        agregar.appendChild(elemento);
        })
       
       
    </script>

</body>

</html>

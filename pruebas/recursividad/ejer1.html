<body>
    <script>
        function sum(num){
            if(num == 0){
                return 0;
            } else{
                console.log(num + sum(--num));
                return num + sum(--num); // Aplicando recursividad
                
            }
        }

        console.log("Resultado: " + sum(4)); // Ejecutamos la funci√≥n 
    </script>

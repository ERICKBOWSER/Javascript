<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ciudades = [{Nombre: "Estepona", codPostal: 29680}, {Nombre: "MÃ¡laga", codPostal: 12345}];

        const buscarPoblacion = () => {
            let codPostal = document.getElementById('codP').value;

            let ciudad = ciudades.find(c => c.codPostal == codPostal);
            let obj = document.getElementById('name')

            ciudad != undefined ? obj.innerHTML = ciudad.Nombre : obj.innerHTML = "NO EXISTE"

        }

    </script>

    <p>
        <label for="codP"> Introduzca un CP: </label>
        <input type = "text" name = "codP" id = "codP"/>

        <button type="button"
            onclick="buscarPoblacion()">Calcular</button>
    </p>
    <p id="name"></p>
</body>
</html>

Tenemos el siguiente programa:
<html>

<head>
    <title>retos JavaScript</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <ul id="carrakos"> </ul>

    <script>

        var carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];
        // Se pide que muestres los datos del array en forma arborescente como en la imagen suministrada.









        function car(ul, arr) {

            arr.map(c => {

                if(Array.isArray(c)){
                    let textoUl = document.createElement("ul");
                    //let textoLi = document.createElement("li");

                    let texto = document.createTextNode(c);

                    textoUl.appendChild(texto);

                    coche.appendChild(textoUl);

                    car(textoUl, c);
                }else{
                    let li = document.createElement("li");

                    let textoLi = document.createTextNode(c)

                    li.appendChild(textoLi)

                    coche.appendChild(li);
                }
            })
        }

        let coche = document.getElementById("carrakos");
        car(coche, carrakos);

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = [1,1,3,5,9,15];

        function sumatorio(longitud){
                console.log(array[longitud - 1] + array[longitud - 2] + 1);
                array.push(array[longitud - 1] + array[longitud - 2] + 1);
                return array;
        }

        console.log("El sumatorio es: " + sumatorio(array.length));
    </script>
</body>
</html>

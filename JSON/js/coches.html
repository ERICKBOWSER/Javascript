<!DOCTYPE html>
<html>

<body>

    <p id="listado"></p>

    <script>

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                recuperaDatos(this);
            }
        };
        xhttp.open("GET", "coches.xml", true);
        xhttp.send();

        function recuperaDatos(xml) {
            var datos = "";
            var datos2 = "";
            var xmlDatos = xml.responseXML;
            array = xmlDatos.getElementsByTagName("marca");
            for (i = 0; i < array.length; i++) {
                datos = datos + "marca: " + array[i].childNodes[0].nodeValue + "<br>";                
            }
            /*array2 = xmlDatos.getElementsByTagName("modelo");
            for (let j = 0; j < array2.length; index++) {
                datos2 = datos2 + "Modelo: " + array[j].childNodes[0].nodeValue + "<br>";                
            }*/

            document.getElementById("listado").innerHTML = datos;
            /*document.getElementById("listado").innerHTML = datos2;*/
        }

    </script>
</body>

</html>
